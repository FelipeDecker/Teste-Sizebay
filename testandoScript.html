<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>   
        <button type="button" class="button_plugin link div-icon" style="display: inline;" onclick="ShowOdd()">
            <span class="group_1">
              Provador Virtual
            </span>
        </button>
        <button type="button" class="button_plugin link div-icon" style="display: inline;" onclick="ShowPair()">
            <span class="group_1">
              Tabela de Medidas
            </span>
        </button>
    </div>
    <script lang="javascript">
        var numbers = [0, 2, 3, 4, 5, 6, 7, 8, 9]
        const odd = x => x % 2 != 0
        const pair = x => x % 2 == 0

        function ShowOdd() {
            let odds = numbers.filter(odd)
            alert(odds)
        }

        function ShowPair(){
            let pairs = numbers.filter(pair)
            alert(pairs)
        }

      </script>
</body>
</html>
